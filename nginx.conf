worker_processes auto;
daemon off;  # Run in foreground for container

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Log format for debugging
    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'reqtime=$request_time uptime=$upstream_response_time';
    
    access_log /dev/stdout detailed;
    error_log /dev/stderr debug;  # Increase logging level
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # GCP specific server
    upstream backend {
        server 127.0.0.1:3001;
        keepalive 32;  # Keep connections to the backend alive
    }

    server {
        listen 443 default_server;
        server_name dexter-city-882290629693.us-central1.run.app;
        
        # Root for static files
        root /usr/share/nginx/html;
        index index.html;
        
        # Performance optimizations
        gzip on;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CRON endpoints - PUBLIC ACCESS - MUST COME FIRST
        location ^~ /cron/ {
            # Match any path beginning with /cron/
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }
        
        # API endpoints route - RESTRICTED ACCESS
        location ^~ /api/ {
            # Check if the request comes from the frontend
            if ($http_referer !~* "^https://dexter-city-882290629693\.us-central1\.run\.app") {
                return 403;
            }
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }
        
        # Serve static files or fall back to index.html for SPA
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
